<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 Berlin Store | V8 Ultimate Commander</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* =========================================
           1. الأساسيات والألوان (Theme V8)
           ========================================= */
        :root {
            --bg-body: #09090b;
            --bg-panel: #121217;
            --bg-item: #1c1c24;
            --bg-input: #272733;
            --gold: #ffc107;
            --gold-dim: rgba(255, 193, 7, 0.15);
            --blue: #3b82f6;
            --green: #10b981;
            --red: #ef4444;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --radius: 12px;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px -3px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* لمنع السكرول في الجسم الرئيسي */
            display: flex;
            flex-direction: column;
        }

        /* تخصيص السكرول */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--gold);
            }

        /* =========================================
           2. شاشة الدخول (Login Overlay)
           ========================================= */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 9, 11, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
            transition: 0.5s;
        }

        .login-box {
            background: var(--bg-panel);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 50px var(--gold-dim);
            text-align: center;
            width: 90%;
            max-width: 380px;
            animation: zoomIn 0.5s ease;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            background: var(--bg-input);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            transition: 0.3s;
        }

            .login-input:focus {
                border-color: var(--gold);
            }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--gold);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

            .btn-login:hover {
                transform: scale(1.02);
            }

        /* =========================================
           3. تخطيط الصفحة (Layout)
           ========================================= */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr; /* سايدبار + محتوى */
            height: 100vh;
            display: none; /* مخفي حتى الدخول */
            animation: fadeIn 0.8s forwards;
        }

        /* --- 3.1 السايدبار (إضافة وتعديل) --- */
        .sidebar {
            background: var(--bg-panel);
            border-left: var(--border);
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 5px 0 20px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: var(--border);
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--gold);
        }

        .logo-text h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .logo-text p {
            margin: 0;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .form-title {
            font-size: 1rem;
            color: var(--gold);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
            font-family: inherit;
            font-size: 0.95rem;
        }

            .input-field:focus {
                border-color: var(--gold);
                background: #2f2f3d;
            }

        .btn-main {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            margin-top: 5px;
        }

        .btn-gold {
            background: var(--gold);
            color: black;
        }

            .btn-gold:hover {
                background: #ffca2c;
            }

        .btn-blue {
            background: var(--blue);
            color: white;
            display: none;
        }

        .btn-grey {
            background: #333;
            color: white;
            display: none;
        }

        /* --- 3.2 المحتوى الرئيسي (القائمة) --- */
        .main-content {
            padding: 30px;
            overflow-y: auto;
            background: var(--bg-body);
            position: relative;
        }

        /* شريط علوي */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* كروت الإحصائيات */
        .stats-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-badge {
            background: var(--bg-panel);
            border: var(--border);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .stat-badge strong {
                color: white;
                font-size: 1.1rem;
                margin-left: 5px;
            }

        .stat-icon {
            color: var(--gold);
        }

        /* شريط الأدوات والبحث */
        .tools-bar {
            background: var(--bg-panel);
            padding: 15px;
            border-radius: 16px;
            border: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            sticky: top;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-inp {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid transparent;
            padding: 10px 40px 10px 15px;
            border-radius: 8px;
            color: white;
        }

            .search-inp:focus {
                border-color: var(--blue);
            }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .bulk-actions {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .bulk-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

            .bulk-btn:hover {
                background: var(--red);
                color: white;
            }

        /* --- 3.3 تصميم القائمة الجديد (List Layout) --- */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 80px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--bg-item);
            border: 1px solid rgba(255,255,255,0.03);
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

            /* تأثير الـ Hover */
            .list-item:hover {
                transform: translateX(-5px);
                border-color: rgba(255, 193, 7, 0.3);
                background: #23232e;
            }

        /* تأثير السحب */
        .sortable-ghost {
            opacity: 0.4;
            background: var(--gold-dim);
            border: 1px dashed var(--gold);
        }

        .sortable-drag {
            opacity: 1;
            background: var(--bg-panel);
            border: 1px solid var(--gold);
            box-shadow: 0 10px 30px black;
            z-index: 999;
        }

        /* مكونات السطر */
        .drag-handle {
            color: #555;
            font-size: 1.2rem;
            cursor: grab;
            padding: 10px;
            transition: 0.2s;
        }

        .list-item:hover .drag-handle {
            color: var(--gold);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .item-check {
            width: 18px;
            height: 18px;
            accent-color: var(--blue);
            cursor: pointer;
        }

        .item-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: #333;
            pointer-events: none;
        }

        .item-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-title {
            font-weight: 700;
            font-size: 1rem;
            color: white;
            margin-bottom: 4px;
        }

        .item-price {
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-id {
            font-size: 0.7rem;
            color: #555;
            background: #111;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
        }

            .item-id:hover {
                color: var(--blue);
            }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255,255,255,0.05);
            color: #aaa;
        }

        .btn-edit:hover {
            background: var(--blue);
            color: white;
        }

        .btn-delete:hover {
            background: var(--red);
            color: white;
        }

        /* --- زر الحفظ العائم --- */
        #save-fab {
            position: fixed;
            bottom: 30px;
            left: 30px; /* عكس السايدبار */
            background: var(--green);
            color: black;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            display: none;
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            align-items: center;
            gap: 10px;
        }

            #save-fab:hover {
                transform: translateY(-3px);
            }

        /* --- الموبايل --- */
        .mobile-header {
            display: none;
            padding: 15px;
            background: var(--bg-panel);
            align-items: center;
            justify-content: space-between;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                display: block;
            }

            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 2000;
                padding-top: 60px;
            }

                .sidebar.active {
                    display: flex;
                    animation: slideDown 0.3s;
                }

            .mobile-header {
                display: flex;
            }

            .main-content {
                padding: 15px;
            }

            .stats-wrapper {
                flex-wrap: wrap;
            }

            .list-item {
                gap: 15px;
                padding: 15px;
            }

            .item-img {
                width: 60px;
                height: 60px;
            }

            #save-fab {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                justify-content: center;
            }

                #save-fab:hover {
                    transform: translateX(-50%) translateY(-3px);
                }
        }

        /* Animations */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast */
        #toast-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 99999;
        }

        .toast {
            background: #222;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            animation: slideDownToast 0.3s;
        }

        @keyframes slideDownToast {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <button id="save-fab" onclick="saveOrderChanges()">
        <i class="fas fa-save"></i> حفظ الترتيب الجديد
    </button>

    <div id="toast-box"></div>

    <div id="login-screen">
        <div class="login-box">
            <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--gold); margin-bottom: 20px;"></i>
            <h2 style="color:white; margin:0 0 10px;">Berlin Commander V8</h2>
            <p style="color:#666; margin-bottom:30px;">The Ultimate Edition</p>
            <input type="password" id="admin-pass" class="login-input" placeholder="ACCESS CODE">
            <button onclick="checkAdmin()" class="btn-login">دخول</button>
        </div>
    </div>

    <div class="mobile-header">
        <div style="font-weight:bold; font-size:1.2rem;">Berlin <span style="color:var(--gold)">Store</span></div>
        <div style="display:flex; gap:15px;">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-plus-circle"></i></button>
            <button class="menu-toggle" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <div class="app-container" id="dashboard">

        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <div class="logo-text">
                    <h1>Berlin Store</h1>
                    <p>Commander Control Panel</p>
                </div>
                <button class="menu-toggle" onclick="toggleSidebar()" style="margin-right:auto; font-size:1.2rem;"><i class="fas fa-times"></i></button>
            </div>

            <div class="form-title" id="form-title"><i class="fas fa-plus-circle"></i> إضافة منتج جديد</div>
            <input type="hidden" id="edit-doc-id">

            <div class="input-group">
                <label>القسم</label>
                <select id="p-collection" class="input-field" onchange="loadProducts()">
                    <option value="special_offers">✨ عروض حصرية (Special)</option>
                    <option value="best_sellers_products">🔥 الأكثر مبيعاً (Best Seller)</option>
                </select>
            </div>

            <div class="input-group">
                <label>اسم المنتج</label>
                <input type="text" id="p-title" class="input-field" placeholder="مثال: حساب ببجي">
            </div>

            <div class="input-group">
                <label>السعر (EGP)</label>
                <input type="number" id="p-price" class="input-field" placeholder="0.00">
            </div>

            <div class="input-group">
                <label>رابط الصورة</label>
                <input type="text" id="p-image" class="input-field" placeholder="https://...">
            </div>

            <div class="input-group">
                <label>وصف قصير</label>
                <input type="text" id="p-desc" class="input-field" placeholder="وصف يظهر في الكارت">
            </div>

            <div>
                <button id="btn-add" onclick="addProduct()" class="btn-main btn-gold">نشر المنتج</button>
                <button id="btn-update" onclick="updateProduct()" class="btn-main btn-blue">حفظ التعديلات</button>
                <button id="btn-cancel" onclick="resetForm()" class="btn-main btn-grey">إلغاء</button>
            </div>

            <div style="margin-top:auto; padding-top:20px; border-top:1px solid #333; text-align:center;">
                <button onclick="logout()" style="background:none; border:none; color:#666; cursor:pointer;">تسجيل الخروج</button>
            </div>
        </aside>

        <main class="main-content">

            <div class="top-bar">
                <div class="stats-wrapper">
                    <div class="stat-badge"><i class="fas fa-box stat-icon"></i> المنتجات: <strong id="stat-count">0</strong></div>
                    <div class="stat-badge"><i class="fas fa-coins stat-icon"></i> القيمة: <strong id="stat-value">0</strong></div>
                </div>
                <div class="stats-wrapper">
                    <div class="stat-badge" style="border-color:var(--gold); color:var(--gold); font-weight:bold;">
                        <i class="fas fa-layer-group"></i> <span id="stat-cat">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="tools-bar">
                <div class="search-container">
                    <input type="text" id="search-inp" class="search-inp" placeholder="بحث سريع..." onkeyup="filterProducts()">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <div id="bulk-actions" class="bulk-actions">
                    <span style="color:#aaa; font-size:0.9rem;" id="selected-count">0 محدد</span>
                    <button onclick="deleteSelected()" class="bulk-btn"><i class="fas fa-trash-alt"></i> حذف</button>
                </div>

                <button onclick="loadProducts()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size:1.2rem;" title="تحديث">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div id="products-list" class="products-list">
            </div>

        </main>
    </div>

    <script>
        // ==========================================
        // ⚙️ إعدادات الفايربيس
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAsrl6fyQ65lGU22WlTsm8HDtjhKYKw4bs",
            authDomain: "berlin-storegoe-login.firebaseapp.com",
            projectId: "berlin-storegoe-login",
            storageBucket: "berlin-storegoe-login.firebasestorage.app",
            messagingSenderId: "429636991312",
            appId: "1:429636991312:web:38bb70e5186173ae809455",
            measurementId: "G-WGF1G0B6FD"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==========================================
        // 🔐 الحماية
        // ==========================================
        window.onload = function () {
            if (localStorage.getItem('admin_session') === 'active') showDashboard();
        };

        function checkAdmin() {
            if (document.getElementById('admin-pass').value === "Berlin2026") {
                localStorage.setItem('admin_session', 'active');
                showDashboard();
            } else {
                showToast("كلمة المرور خاطئة", "error");
            }
        }

        function showDashboard() {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.querySelector('.app-container').style.display = 'grid';
                loadProducts();
            }, 500);
        }

        function logout() { localStorage.removeItem('admin_session'); location.reload(); }

        // ==========================================
        // 📦 المحرك (Engine V8)
        // ==========================================

        let allProducts = [];
        let selectedIds = new Set();
        let sortableInstance;

        // 1. تحميل المنتجات
        function loadProducts() {
            const collection = document.getElementById('p-collection').value;
            const container = document.getElementById('products-list');

            document.getElementById('stat-cat').innerText = collection === 'special_offers' ? 'Special Offers' : 'Best Sellers';
            container.innerHTML = '<p style="text-align:center; color:#666; padding:50px;">جاري تحميل القائمة...</p>';

            db.collection(collection).orderBy("sortOrder", "asc").get().then((snapshot) => {
                container.innerHTML = '';
                allProducts = [];
                selectedIds.clear();
                updateBulkUI();

                let totalPrice = 0;

                if (snapshot.empty) {
                    container.innerHTML = '<div style="text-align:center; padding:50px; color:#555;"><i class="fas fa-ghost fa-3x"></i><br><br>القسم فارغ</div>';
                    document.getElementById('stat-count').innerText = 0;
                    document.getElementById('stat-value').innerText = 0;
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    data.docId = doc.id;
                    allProducts.push(data);
                    totalPrice += parseFloat(data.price) || 0;
                    renderItem(data, container);
                });

                // تحديث العدادات
                animateValue("stat-count", 0, snapshot.size, 1000);
                animateValue("stat-value", 0, totalPrice, 1500);

                // 🔥 تفعيل السحب والإفلات السلس
                if (sortableInstance) sortableInstance.destroy();
                sortableInstance = new Sortable(container, {
                    animation: 150,
                    handle: '.drag-handle', // السحب من المقبض فقط
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    onEnd: function () {
                        document.getElementById('save-fab').style.display = 'flex';
                        showToast("تم تغيير الترتيب، اضغط حفظ لتأكيد العملية", "info");
                    }
                });

            }).catch(err => { console.error(err); showToast("فشل التحميل", "error"); });
        }

        // رسم العنصر (List Item Layout)
        function renderItem(data, container) {
            const html = `
                    <div class="list-item" id="item-${data.docId}" data-id="${data.docId}">
                        <div class="drag-handle"><i class="fas fa-grip-vertical"></i></div>

                        <input type="checkbox" class="item-check" onchange="toggleSelect('${data.docId}')">

                        <img src="${data.image}" class="item-img" onerror="this.src='https://placehold.co/100?text=IMG'">

                        <div class="item-info">
                            <div class="item-title">${data.title}</div>
                            <div class="item-price">
                                ${data.price} EGP
                                <span class="item-id" onclick="copyId('${data.docId}')" title="نسخ ID">#ID</span>
                            </div>
                        </div>

                        <div class="item-actions">
                            <button onclick="startEdit('${data.docId}')" class="action-btn btn-edit"><i class="fas fa-pen"></i></button>
                            <button onclick="deleteProduct('${data.docId}')" class="action-btn btn-delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            container.innerHTML += html;
        }

        // 2. إدارة التحديد الجماعي
        function toggleSelect(id) {
            const item = document.getElementById(`item-${id}`);
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
                item.style.borderColor = "rgba(255,255,255,0.03)";
                item.style.background = "var(--bg-item)";
            } else {
                selectedIds.add(id);
                item.style.borderColor = "var(--blue)";
                item.style.background = "rgba(59, 130, 246, 0.1)";
            }
            updateBulkUI();
        }

        function updateBulkUI() {
            const bar = document.getElementById('bulk-actions');
            const count = document.getElementById('selected-count');
            if (selectedIds.size > 0) {
                bar.style.display = 'flex';
                count.innerText = `${selectedIds.size} محدد`;
            } else {
                bar.style.display = 'none';
            }
        }

        // 3. حذف المحدد
        function deleteSelected() {
            if (!confirm(`حذف ${selectedIds.size} منتج نهائياً؟`)) return;

            const collection = document.getElementById('p-collection').value;
            const batch = db.batch();

            selectedIds.forEach(id => {
                const ref = db.collection(collection).doc(id);
                batch.delete(ref);
            });

            batch.commit().then(() => {
                showToast(`تم حذف ${selectedIds.size} منتج`, "success");
                loadProducts();
            });
        }

        // 4. حفظ الترتيب
        function saveOrderChanges() {
            const collection = document.getElementById('p-collection').value;
            const container = document.getElementById('products-list');
            const items = container.querySelectorAll('.list-item');
            const btn = document.getElementById('save-fab');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            const batch = db.batch();

            items.forEach((item, index) => {
                const docId = item.getAttribute('data-id');
                const ref = db.collection(collection).doc(docId);
                batch.update(ref, { sortOrder: index + 1 });
            });

            batch.commit().then(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); // 🎉
                showToast("تم حفظ الترتيب الجديد ✅", "success");
                btn.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-save"></i> حفظ الترتيب الجديد';
            });
        }

        // 5. بحث
        function filterProducts() {
            const query = document.getElementById('search-inp').value.toLowerCase();
            const container = document.getElementById('products-list');
            container.innerHTML = '';

            const filtered = allProducts.filter(p => p.title.toLowerCase().includes(query));

            if (filtered.length === 0) container.innerHTML = '<p style="color:#666; text-align:center; padding:20px;">مفيش نتايج</p>';
            else filtered.forEach(p => renderItem(p, container));
        }

        // CRUD
        function addProduct() {
            const col = document.getElementById('p-collection').value;
            const title = document.getElementById('p-title').value;
            const price = parseFloat(document.getElementById('p-price').value);
            const image = document.getElementById('p-image').value;
            const desc = document.getElementById('p-desc').value;

            if (!title || isNaN(price)) { showToast("كمل البيانات الأول", "error"); return; }

            document.getElementById('btn-add').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';

            db.collection(col).add({
                id: "prod_" + Date.now(), title, price, usd_price: (price / 50), image,
                shortDescription: desc, fullDescription: desc, sortOrder: 9999,
                category: "games", platform: "steam", createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                showToast("تم النشر 🚀", "success");
                resetForm(); loadProducts();
            });
        }

        function startEdit(id) {
            const item = allProducts.find(p => p.docId === id);
            if (!item) { showToast("خطأ: المنتج غير موجود", "error"); return; }

            document.getElementById('p-title').value = item.title;
            document.getElementById('p-price').value = item.price;
            document.getElementById('p-image').value = item.image;
            document.getElementById('p-desc').value = item.shortDescription || '';
            document.getElementById('edit-doc-id').value = id;

            document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> تعديل المنتج';
            document.getElementById('btn-add').style.display = 'none';
            document.getElementById('btn-update').style.display = 'flex';
            document.getElementById('btn-cancel').style.display = 'flex';

            // لو موبايل افتح السايدبار
            if (window.innerWidth <= 900) {
                document.getElementById('sidebar').classList.add('active');
            } else {
                // لو ديسك توب اطلع فوق
                document.querySelector('.sidebar').scrollTop = 0;
            }
        }

        function updateProduct() {
            const id = document.getElementById('edit-doc-id').value;
            const col = document.getElementById('p-collection').value;

            db.collection(col).doc(id).update({
                title: document.getElementById('p-title').value,
                price: parseFloat(document.getElementById('p-price').value),
                image: document.getElementById('p-image').value,
                shortDescription: document.getElementById('p-desc').value
            }).then(() => { showToast("تم التعديل", "success"); resetForm(); loadProducts(); });
        }

        function deleteProduct(id) {
            if (confirm("مسح نهائي؟")) {
                db.collection(document.getElementById('p-collection').value).doc(id).delete()
                    .then(() => { showToast("تم المسح", "success"); loadProducts(); });
            }
        }

        // Utils
        function resetForm() {
            document.getElementById('p-title').value = '';
            document.getElementById('p-price').value = '';
            document.getElementById('p-image').value = '';
            document.getElementById('p-desc').value = '';
            document.getElementById('edit-doc-id').value = '';

            document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle"></i> إضافة منتج جديد';
            document.getElementById('btn-add').style.display = 'flex'; document.getElementById('btn-add').innerHTML = 'نشر المنتج';
            document.getElementById('btn-update').style.display = 'none';
            document.getElementById('btn-cancel').style.display = 'none';

            if (window.innerWidth <= 900) document.getElementById('sidebar').classList.remove('active');
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function copyId(id) { navigator.clipboard.writeText(id); showToast("ID Copied", "info"); }

        function showToast(msg, type = 'info') {
            const t = document.createElement('div'); t.className = 'toast'; t.innerHTML = msg;
            t.style.borderBottomColor = type === 'success' ? 'var(--green)' : type === 'error' ? 'var(--red)' : 'var(--gold)';
            document.getElementById('toast-box').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        document.getElementById('admin-pass').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAdmin(); });

    </script>
</body>
